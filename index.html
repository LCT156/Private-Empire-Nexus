<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Private Empire Nexus</title>
    <style>
        body { background: #0a0a0a; color: #00ff99; font-family: "Courier New", monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .nexus { border: 1px solid #00ff99; padding: 50px; box-shadow: 0 0 20px #00ff99; text-align: center; }
        h1 { font-size: 3em; letter-spacing: 10px; text-transform: uppercase; }
        p { opacity: 0.7; }
        .access { margin-top: 20px; font-weight: bold; color: #ff0055; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div class="nexus">
        <h1>Nexus</h1>
        <p>Welcome home, Master LCT156.</p>
        <div class="access">SYSTEM: ENCRYPTED & SECURE</div>
    </div>
</body>
</html>
